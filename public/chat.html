<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">

</head>

<body>
    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="messeges" class="chat__messeges"></div>
            <div class="compose">
                <form id="forme">
                    <input name="messege" placeholder="messege" required autocomplete="off">
                    <button>send</button></form>
                <button id="send-location"> send location</button></div>
        </div>
    </div>



    <script id="messege-template" type="text/html">
        <div class="messege">
            <p> <span class="messege__name">{{username}}</span>
                <span class="messege__meta">{{createdat}}</span></p>

            <p>{{messege}}</p>
        </div>
    </script>

    <script id="location-messege-template" type="text/html">
        <div class="messege">
            <p> <span class="messege__name">{{username}}</span>
                <span class="messege__meta">{{createdat}}</span></p>

            <p><a href="{{url}}" target="_blank">my current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
